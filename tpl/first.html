<!DOCTYPE html>
<html>
  <head>
    <title>Real time web chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/angular/angular.min.js"></script>
    <script src="/angular-material/angular-material.min.js"></script>
     <script src="/angular-animate/angular-animate.min.js"></script>
      <script src="/angular-aria/angular-aria.min.js"></script>
    <script src="firstController.js"></script>
    <link rel="stylesheet" type="text/css" href="first.css">
    <link rel="stylesheet" type="text/css" href="/angular-material/angular-material.min.css">
  </head>
  
  <body  ng-controller="AppCtrl"  ng-app="MyApp">
      <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
          <span>My chat app</span>
        </h2>
      </md-toolbar>

      <md-content>
        <md-list>
          <md-list-item data-ng-repeat="r in messages" class="md-3-line" >
            <img ng-src="" class="md-avatar" alt="">
            <div class="md-list-item-text">
              <h3>{{r.message}}</h3>
              <h4>{{r.username}}</h4>
            </div>
            <md-divider md-inset="" ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-content>

      <md-input-container class="md-block">
          <label>Type your message here</label>
          <textarea ng-model="message" md-maxlength="150" rows="5" md-select-on-focus=""></textarea>
        </md-input-container>

        <md-button md-no-ink="" ng-click="send()" class="md-primary">Send</md-button>

  </body>

</html>
