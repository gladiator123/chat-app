<!DOCTYPE html>
<html>
  <head>
    <title>Real time web chat</title>

    <script src="/angular/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/angular-socket-io/socket.min.js"></script>
    <script src="/angular-material/angular-material.min.js"></script>
     <script src="/angular-animate/angular-animate.min.js"></script>
     <script src="/jquery/dist/jquery.min.js"></script>
      <script src="/angular-aria/angular-aria.min.js"></script>
    <script src="firstController.js"></script>
    <link rel="stylesheet" type="text/css" href="/first.css">
    <link rel="stylesheet" type="text/css" href="/angular-material/angular-material.min.css">
  </head>
  
  <body  ng-controller="AppCtrl"  ng-app="MyApp" >
  <div class="conversation" ng-show="clicked">
      <md-toolbar class="md-theme-light border" >
        <h2 class="md-toolbar-tools">
          <span>My chat app</span>
        </h2>
      </md-toolbar>
      
      <div id="chat-box" style="overflow:auto;height:400px;">
      <md-content style="background-color: white;">
        <md-list class="md-dense">
          <md-list-item id="{{$index}}" data-ng-repeat="r in messages" class="md-3-line md-long-text" >
            <img ng-src="" class="md-avatar" alt="">
            <div class="md-list-item-text">
              <h4>{{r.user}}</h4>
              <p style="width: 200px;display: block; word-break: break-all;word-wrap: break-word;">{{r.text}}</p>
            </div>
            <md-divider md-inset="" ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
    </div>
      <md-input-container class="md-block">
          <label>Type your message here</label>
          <textarea ng-model="message"  md-select-on-focus=""></textarea>
        </md-input-container>

        <md-button md-no-ink="" ng-click="sendMessage()" class="md-primary">Send</md-button>

          
</div>
  <div  class="bottom">
    <md-button class="md-fab md-primary md-hue-2 " aria-label="Profile" ng-click="clicked=!clicked">
      <md-icon  md-svg-src="icon/messenger.svg"></md-icon>
    </md-button>
  </div>
  </body>



</html>
